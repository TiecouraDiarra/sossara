<div class="segmented-control">
    <button
      *ngFor="let option of options; let i = index"
      [class.selected]="i === selectedOptionIndex"
      (click)="selectOption(i)"
    >
      {{ option.label }}
    </button>
  </div>
  <div class="option-content" [innerHTML]="options[selectedOptionIndex].content"></div>
