<!-- Login Section -->
<div class="login-content tts" style="margin-top: 80px;">
  <div class="container">
    <div class="row mb-5 py-3">
      <div class="col-md-7 col-lg-7 mx-auto">
        <div class="login-wrap password-form">

          <div class="login-header">
            <!-- <h3>Mot de passe oublié</h3> -->
            <p style="font-weight: bold;">Creér votre nouveau mot de passe</p>
          </div>

          <!-- Login Form -->
          <form>
            <!-- <div class="row"> -->
            <div class="form-group">
              <div class="pass-group group-img">
                <i class="feather-lock"></i>
                <input type="password" [(ngModel)]="form.password" name="password"
                  [type]="Toggledata ? 'password' : 'text'" class="form-control pass-input"
                  placeholder="Nouveau mot de passe"
                  [ngClass]="{'is-invalid': form.password && !validatePassword(form.password)}" />
                <span [ngClass]="
                                      Toggledata == true
                                        ? 'toggle-password feather-eye-off'
                                        : 'toggle-password feather-eye'
                                    " (click)="iconLogle()"></span>
              </div>

              <div *ngIf="form.password && !validatePassword(form.password)" class="invalid-feedback"
                style="display:block;">
                Votre mot de passe doit avoir 8 caractères avec une majuscule, une minuscule, un chiffre et un
                symbole.
              </div>
            </div>
            <div class="form-group">
              <div class="pass-group group-img">
                <i class="feather-lock"></i>
                <input type="password" name="password" [type]="ToggledataC ? 'password' : 'text'"
                  class="form-control pass-input" [(ngModel)]="form.confirmPassword"
                  placeholder="Confirmer votre nouveau mot de passe"
                  [ngClass]="{'is-invalid': form.confirmPassword && !passwordsMatch()}" />
                <span [ngClass]="
                                      ToggledataC == true
                                        ? 'toggle-password feather-eye-off'
                                        : 'toggle-password feather-eye'
                                    " (click)="iconLogleC()"></span>
              </div>
              <div *ngIf="form.confirmPassword && !passwordsMatch()" class="invalid-feedback" style="display:block;">
                Les mots de passe ne correspondent pas.
              </div>
            </div>
            <!-- </div> -->
            <button (click)="NewPassword()" class="btn btn-primary w-100 login-btn"  [disabled]="!validatePassword(form.password) || !passwordsMatch()" type="submit">Modifier</button>
          </form>
          <a [routerLink]="routes.login" class="back-home"><i class="fas fa-regular fa-arrow-left me-1"></i> Retour</a>
          <!-- /Login Form -->

        </div>
      </div>
    </div>

  </div>
</div>
<!-- /Login Section -->
