<!-- Login Section -->
<div class="login-content" style="margin-top: 40px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto">
        <div class="login-wrap register-form">
          <div class="login-header">
            <h3>Creation d'un compte</h3>
            <p>Commençons avec <span>Sossara</span></p>
          </div>

          <!-- Login Form -->
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group group-img">
                  <div class="group-img">
                    <i class="feather-user"></i>
                    <input type="text" class="form-control" placeholder="Nom" />
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group group-img">
                  <div class="group-img">
                    <i class="feather-user"></i>
                    <input type="text" class="form-control" placeholder="Prenom" />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img" id="datepicker">
                <i class="feather-user"></i>
                <input type="text" class="form-control" placeholder="Date de naissance" id="date" />
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-mail"></i>
                <input type="text" class="form-control" placeholder="Adresse Email" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <div class="pass-group group-img">
                    <i class="feather-lock"></i>
                    <input type="password" name="password" [type]="Toggledata ? 'password' : 'text'" class="form-control pass-input" placeholder="Mot de passe" />
                    <span [ngClass]="Toggledata == true ? 'toggle-password feather-eye-off' : 'toggle-password feather-eye'"
                      (click)="iconLogle()"></span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <div class="pass-group group-img">
                    <i class="feather-lock"></i>
                    <input type="password" name="password" [type]="ToggledataC ? 'password' : 'text'" class="form-control pass-input" placeholder="Confirmer Mot de passe" />
                    <span
                      [ngClass]="ToggledataC == true ? 'toggle-password feather-eye-off' : 'toggle-password feather-eye'"
                      (click)="iconLogleC()"></span>
                  </div>
                </div>
              </div>
            </div>
            
            
            <button (click)="path()" class="btn btn-primary w-100 login-btn" type="submit">
              Creer un compte
            </button>
            <div class="register-link text-center">
              <p>
                Vous avez déjà un compte?
                <a class="forgot-link" [routerLink]="routes.login">S'identifier</a>
              </p>
            </div>
           <!-- <div class="login-or">
              <span class="or-line"></span>
              <span class="span-or">Sign in with Social Media Accounts</span>
            </div>
            <div class="social-login">
              <a href="#" class="btn btn-apple w-100"><img src="assets/img/apple.svg" class="me-1" alt="img" />Sign
                in with Apple</a>
            </div>
            <div class="social-login">
              <a href="#" class="btn btn-google w-100"><img src="assets/img/google.svg" class="me-1" alt="img" />Sign
                in with Google</a>
            </div>
            <div class="social-login">
              <a href="#" class="btn btn-facebook w-100 mb-0"><img src="assets/img/facebook.svg" class="me-2"
                  alt="img" />Continue with Facebook</a>
            </div>-->
          </form>
          <!-- /Login Form -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Login Section -->
