<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-12 col-12">
        <h2 class="breadcrumb-title">Ajouter un bien</h2>
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.home1">Accueil</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="routes.mylisting">Mes biens</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Ajouter bien
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

        <div class="card">
          <div class="card-header">
            <h4>Basic information</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <!-- statut -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Statut <span>*</span></label>
                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.statut" name="statut" class="form-control" id="">
                      <option *ngFor="let item of status" [value]="item">
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Type -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Type <span>*</span></label>
                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.type" name="type" class="form-control" id="">
                      <option *ngFor="let item of typebien" [value]="item.id">
                        {{ item.nom }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- prix du bien -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Prix du bien <span>*</span></label>
                  <div class="pass-group group-img">
                    <input type="number" pattern="[0-9]" name="prix" [(ngModel)]="form.prix"
                      class="form-control pass-input" required aria-required="true" placeholder="FCFA" />
                  </div>
                </div>
              </div>
              <!-- Nombre de salon -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Nombre de salon <span>*</span></label>
                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.nb_piece" name="nb_piece" class="form-control" id="">
                      <option *ngFor="let item of valuesSelect" [value]="item">
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Nombre de cuisine -->
              <div class="col-lg-6 col-md-6">

                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.cuisine" name="cuisine" class="form-control" id="">
                      <option *ngFor="let item of valuesSelect" [value]="item">
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Nombre de chambre -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group formlast-input">
                  <label class="col-form-label">Chambres <span>*</span></label>
                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.chambre" name="chambre" class="form-control" id="">
                      <option *ngFor="let item of valuesSelect" [value]="item">
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <!-- Nombre de toilette -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group formlast-input">
                  <label class="col-form-label">Toilette <span>*</span></label>
                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.toilette" name="toilette" class="form-control" id="">
                      <option *ngFor="let item of valuesSelect" [value]="item">
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Nombre de surface -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">

                  <input type="number" pattern="[0-9]" name="surface" [(ngModel)]="form.surface"
                    class="form-control pass-input" required aria-required="true" placeholder="000000" />
                </div>
              </div>

            </div>

        <div class="card">
          <div class="card-header">
            <h4>Location information</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <!-- Pays  -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Pays <span>*</span></label>
                  <div class="pass-group group-img">
                    <select class="form-control" [ngModel]="selectedValue" name="pays"
                      (change)="onChange($event.target)">
                      <option value="pays" selected>pays</option>
                      <option *ngFor="let item of pays" [value]="item.nom">
                        {{ item.nom }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Region  -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Region <span>*</span></label>
                  <div class="pass-group group-img">
                    <select name="region" class="form-control" id="" [ngModel]="selectedValueR"
                      (change)="onChangeRegion($event.target)">
                      <option *ngFor="let item of regions" [value]="item.nom">
                        {{ item.nom }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Commune  -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Commune <span>*</span></label>
                  <div class="pass-group group-img">
                    <select [(ngModel)]="form.commune" name="commune" class="form-control" id="">
                      <option *ngFor="let item of communes" [value]="item.id">
                        {{ item.nom }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Quartier  -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <div class="pass-group group-img">
                    <label class="col-form-label">Quartier <span>*</span></label>
                    <input type="text" name="quartier" [(ngModel)]="form.quartier" class="form-control pass-input"
                      placeholder="Yirimadio" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Rue  -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <div class="pass-group group-img">
                    <label class="col-form-label">Rue <span>*</span></label>
                    <input name="rue" [(ngModel)]="form.rue" type="text" class="form-control pass-input"
                      placeholder="Rue" />
                  </div>
                </div>
              </div>
              <!-- Porte  -->
              <div class="col-lg-6 col-md-6">
                <div class="form-group formlast-input">
                  <label class="col-form-label">Porte <span>*</span></label>
                  <input type="number" pattern="[0-9]" name="porte" [(ngModel)]="form.porte"
                    class="form-control pass-input" placeholder="9999" />
                </div>
              </div>
            </div>
